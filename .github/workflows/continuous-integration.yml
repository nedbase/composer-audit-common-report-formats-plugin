name: PHP Composer

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:

  tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          extensions: "intl, zip, json, dom"
          ini-values: "memory_limit=-1, phar.readonly=0, error_reporting=E_ALL, display_errors=On"
          php-version: "7.2"
          tools: composer:2.4

      - name: "Composer test"
        run: "composer -V"
